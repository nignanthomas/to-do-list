<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="screen">
      
      <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
      <script type="text/javascript" src="js/bootstrap.js"></script>
      <script src="js/scripts.js"></script>
      <title>JavaScript Quiz Board</title>
    </head>

    <body>
     <div class="container">
       <div class="row">
         <div class="col-md-6">
           <h1>My-To-Do-List</h1>
           <form class="form-group">
             <label for="task-name">Task Name:</label>
             <input id= "task-name" type="text" value=""> <br>
             <label for="task-details">Task Details:</label>
             <textarea id="task-details" rows="5" cols="25"> </textarea> <br>
             <button id="task-submit" type="submit" name="button">Submit</button>
           </form>
           <h2>Tasks List</h2>
           <ol class="to-do">

           </ol>
         </div> <!-- end div 1st column-->
         <div class="col-md-6">
           <h1>Completed</h1>
           <ol class="done">

           </ol>
         </div>  <!-- end div 2nd column -->
       </div> <!-- end div 1st row -->
       <div class="row">

       </div> <!-- end div 2nd row -->
     </div> <!-- end div container -->
     <div class="footer">
       <p>Note: Refreshing results in losing of data. Therefore keep page open in browser for as long list is required.</p>
       <p>Copyright (c) 2018 Nya_KE and nignanthomas</p>
     </div>
    </body>
  </html>
